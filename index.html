<!DOCTYPE html>
<html lang="en">
<head>
    <title>Web to Case</title>
    <meta charset="UTF-8">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://colorlib.com/etc/cf/ContactFrom_v3/images/icons/favicon.ico">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/css/util.css">
    <link rel="stylesheet" type="text/css" href="https://colorlib.com/etc/cf/ContactFrom_v3/css/main.css">
</head>
<body>
    <div class="bg-contact3" style="background-image: url('https://colorlib.com/etc/cf/ContactFrom_v3/images/bg-01.jpg');">
        <div class="container-contact3">
            <div class="wrap-contact3">
                <form action="https://webto.salesforce.com/servlet/servlet.WebToCase?encoding=UTF-8" method="POST" class="contact3-form validate-form">
                    <input type=hidden name="orgid" value="00DHo0000018Q4D">
                    <input type=hidden name="retURL" value="https://samira0012.github.io/master">
                    <span class="contact3-form-title">Welcome!</span>
                    <marquee behavior="scroll" direction="left">Dear, customer. Please fill out the form below.</marquee>
                    <br>
                    <div class="wrap-input3 validate-input" data-validate="Name is required">
                        <input class="input3" id="name" maxlength="80" name="name" type="text" placeholder="Contact Name">
                        <span class="focus-input3"></span>
                    </div>
                    <div class="wrap-input3 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input3" id="email" maxlength="80" name="email" type="text" placeholder="Your Email">
                        <span class="focus-input3"></span>
                    </div>
                    <div class="wrap-input3 validate-input" data-validate="Phone is required">
                        <input class="input3" id="phone" maxlength="40" name="phone" type="text" placeholder="Phone">
                    </div>
                    <div class="wrap-input3 validate-input">
                        <select class="input3" id="priority" name="priority">
                            <option value="">--None--</option>
                            <option value="High">High</option>
                            <option value="Medium">Medium</option>
                            <option value="Low">Low</option>
                        </select>
                    </div>
                    <div class="wrap-input3 validate-input" data-validate="Subject is required">
                        <input class="input3" id="subject" maxlength="80" name="subject" type="text" placeholder="Subject">
                    </div>
                    <div class="wrap-input3 validate-input" data-validate="Description is required">
                        <textarea class="input3" name="description" placeholder="Description"></textarea>
                    </div>
                    <input type="hidden" id="external" name="external" value="1" />
                    <div class="container-contact3-form-btn">
                        <button class="contact3-form-btn" name="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/bootstrap/js/popper.js"></script>
    <script src="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://colorlib.com/etc/cf/ContactFrom_v3/vendor/select2/select2.min.js"></script>
    <script>
    $(".selection-2").select2({
        minimumResultsForSearch: 20,
        dropdownParent: $('#dropDownSelect1')
    });
    </script>
    <script src="https://colorlib.com/etc/cf/ContactFrom_v3/js/main.js"></script>
</body>
</html>
